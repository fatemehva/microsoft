<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./mdb-ui-kit/css/mdb.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body style="background-image: url(./images/background.svg);">
    <div class="bg-white mx-auto mt-5" style="width: 450px; height: 350px;">
        <img src="./images/logo.png" alt="" class="w-25 ms-5 mt-5">
        <p class="text-black ms-5 mt-3" style="font-weight: 500; font-size: 24px;">Sign in</p>
        <input class="ms-5 w-75 px-1" style="outline: none; border: none; border-bottom: 1px solid black;" type="email" placeholder="Email, phone, or Skype">
        <p class="d-inline-block ms-5 mt-4" style="font-size: 14px;">No account?</p>
        <a href="#" class="d-inline-block ms-1 hover-shadow w-25 text-center" style="font-size: 14px;"> Create one!</a>
        <a href="#" class="d-block ms-5 hover-shadow w-75 p-1" style="font-size: 14px;">Sign in with a security key <span class="fa-light fa-circle-question text-black"></span></a>
        <button class="bg-primary text-white btn-outline-primary w-25 mt-3 hover-overlay" style="margin-left: 60%; height: 30px; line-height: 0;">Next</button>

    </div>
    <div class="bg-white mx-auto mt-4 hover-shadow" style="width: 450px; height: 60px;line-height: 60px;">
        <span class="fa-light fa-key d-inline-block ms-5" style="font-size: 20px;"></span>
        <p class="d-inline-block">Sign-in options</p>
    </div>
    
    
</body>
</html>
